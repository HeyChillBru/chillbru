<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Bru - Premium Cold Brew Coffee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fredoka', sans-serif;
            line-height: 1.6;
            color: #2B2416;
            background-color: #F5E6D3;
        }
        header {
            background-color: #FFFFFF;
            border-bottom: 3px solid #2B2416;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #2B2416;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }
        .nav-links a {
            color: #2B2416;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }
        .nav-links a:hover {
            color: #4A3728;
            border-bottom: 2px solid #4A3728;
        }
        .hero {
            background-color: #F5E6D3;
            color: #2B2416;
            padding: 100px 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #2B2416;
            font-weight: 700;
        }
        .cta-button {
            background-color: #2B2416;
            color: #F5E6D3;
            padding: 14px 35px;
            font-size: 1.1rem;
            border: 2px solid #2B2416;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-family: 'Fredoka', sans-serif;
        }
        .cta-button:hover {
            background-color: #F5E6D3;
            color: #2B2416;
            transform: scale(1.05);
        }
        .mascot {
            position: absolute;
            right: 6%;
            bottom: 0;
            height: 85%;
            max-height: 320px;
            width: auto;
            pointer-events: none;
        }
        .contact {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 3rem 2rem;
            text-align: center;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .contact h2 {
            color: #2B2416;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #4A3728;
            display: inline-block;
            padding-bottom: 0.5rem;
            font-weight: 700;
        }
        .contact p {
            color: #4A3728;
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 500;
        }
        footer {
            background-color: #2B2416;
            color: #F5E6D3;
            text-align: center;
            padding: 2.5rem 2rem;
            margin-top: 3rem;
            border-top: 3px solid #4A3728;
            font-weight: 500;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Chill Bru</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <h2>Welcome to Chill Bru</h2>
            <button class="cta-button">Coming Soon</button>
            <img src="ChillBru Mug.jpg" alt="Chill Bru Mascot" class="mascot">
        </section>
        <section id="contact" class="contact">
            <h2>Get in Touch</h2>
            <p>heychillbru@gmail.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Chill Bru. All rights reserved.</p>
    </footer>
</body>
</html>
